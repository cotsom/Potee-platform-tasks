version: "3.9"
services:
  shop:
    build: ./shop
    ports:
      - "8000:5000"
    environment:
      - MONGO_USER=root
      - MONGO_PASS=password
      - PYTHONUNBUFFERED=1
  talks:
    build: ./lfi
    ports:
      - "8001:5000"
    environment:
      - MONGO_USER=root
      - MONGO_PASS=password
      - PYTHONUNBUFFERED=1
  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
  redis:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning --requirepass eYVX7EwVmmxKPCDmwMtyKVge8oLd2t81
  vsftpd:
    build:
      context: ./ftp
      dockerfile: ./ftp/Dockerfile
      args:
        USER_ID: 1000
        GROUP_ID: 1000
    restart: always
    ports:
      - 0.0.0.0:20:20
      - 0.0.0.0:21:21
      - 21100-21110:21100-21110
    volumes:
      - ./home:/home/vsftpd
      - ./logs:/var/log/vsftpd

